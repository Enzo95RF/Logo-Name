<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery-3.6.0.js"></script>
    <title>Logo-Name</title>
</head>
<body id="body">
    <section class="contenedor">
        <img class="img" src="img/fondo2.jpg.png">
        <section class="logo-box">
            <img class="logo" src="img/logo.jpg">
        </section>

        <section class="nav-box">
            
            <ul class="lista">
                <a href="index.html"><li>Home</li></a>
                <a href="Productos.html"><li>Productos</li></a>
                <a id="contacto"><li>Contacto</li></a>
            </ul>
            
        </section>
        
        <section class="social-box">
            
            <ul class="social">
                <li> <img class="social-img" src="img/face.png"></li>
                <li> <img class="social-img" src="img/twit.png"></li>
                <li> <img class="social-img" src="img/insta.png"></li>
            </ul>
            <p>Página web representativa</p>
            
        </section>

        <section class="form-box" id="form-box1">
            <form action="">
                <h1>Contacto</h1>
                <input class="campo" type="text" name="nombre" placeholder="Nombre">
                <input class="campo" type="text" name="correo" placeholder="Correo">
                <input class="campo" type="text" name="telefono" placeholder="Telefono">
                <textarea name="mensaje" placeholder="Escriba aquí su Mensaje"></textarea>
                <input class="campo" type="button" value="Enviar" id="boton">
                <input class="campo" type="button" value="Cancelar" id="boton2">
            </form>

        </section>
        

    </section>
    
    
    <script src="js/animar.js"></script>
</body>
</html>
