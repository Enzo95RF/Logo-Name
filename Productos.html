<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/jquery-3.6.0.js" ></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilos.css" >
    <title>Productos</title>
</head>
<body id="body-p" >
  
    <section class="logo-box">
      <img class="logo" src="img/logo.jpg">
    </section>
  
    <section class="container">
      <section class="nav-box">
            
          <ul class="lista">
              <a href="index.html"><li>Home</li></a>
              <a id="contacto"><li>Contacto</li></a>
          </ul>
        </section>
      


      <h1 >Logo-Name Productos</h1>
      <hr>
          
      <div class="row" id="cards">

      </div>

      <h4>Carrito de compras</h4>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>

        <tbody id="items"></tbody>
          <tfoot>
            <tr id="footer">
              <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
            </tr>
          </tfoot>
        </table>
    </section>

    
  
    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
          <button class="btn btn-danger btn-sm" id="vaciar-carrito">
              vaciar todo
          </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
  
    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
          <div class="card">
            <img src="" alt="" class="card-img-top">
            <div class="card-body">
              <h5>Titulo</h5>
              <p>precio</p>
              <button class="btn btn-dark">Comprar</button>
            </div>
          </div>
        </div>
    </template>
    <section class="form-box" id="form-box1">
      <form action="">
          <h1>Contacto</h1>
          <input class="campo" type="text" name="nombre" placeholder="Nombre">
          <input class="campo" type="text" name="correo" placeholder="Correo">
          <input class="campo" type="text" name="telefono" placeholder="Telefono">
          <textarea name="mensaje" placeholder="Escriba aquí su Mensaje"></textarea>
          <input class="campo" type="button" value="Enviar" id="boton">
          <input class="campo" type="button" value="Cancelar" id="boton2">
      </form>
    </section>

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/animar.js"></script>
    <script src="js/app.js"></script> 
</body>
</html>
